<div
  class="blank-layout-container justify-content-center align-items-center bg-light"
>
  <div
    class="position-relative row w-100 h-100 bg-gredient justify-content-center"
  >
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img
                src="./assets/images/logos/logo.svg"
                class="align-middle m-2"
                alt="logo" style ="width : 25% ; height : 25%"
              />
            </a>
          </div>

          <div class="row m-t-24 custom-row">
            <div class="col-6">
              <button mat-stroked-button class="w-100">
                <div class="d-flex align-items-center">
                  <img
                    src="/assets/images/svgs/google-icon.svg"
                    alt="google"
                    width="16"
                    class="m-r-8"
                  />
                  <span class="d-none d-lg-block">Sign in with Google</span>
                </div>
              </button>
            </div>
            <div class="col-6">
              <button
                mat-stroked-button
                class="w-100 d-flex align-items-center"
              >
                <div class="d-flex align-items-center">
                  <img
                    src="/assets/images/svgs/facebook-icon.svg"
                    alt="facebook"
                    width="40"
                    class="m-r-4"
                  />
                  <span class="d-none d-lg-block">Sign in with FB</span>
                </div>
              </button>
            </div>
          </div>

          <div class="or-border m-t-30">or sign up with</div>


            <h4>{{emailFromSession}}</h4>
          <form class="m-t-30" [formGroup]="registerInfluenceForm" (ngSubmit)="onSubmit()">
            <!-- Nom complet
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Name</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="fullName" placeholder="Entrez votre nom complet" required>
            </mat-form-field>
          
             Email 
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Email Address</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="email" placeholder="Entrez votre email" type="email" required>
            </mat-form-field> -->
          
            <!-- Catégorie -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Category</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="categorie" placeholder="Entrez la catégorie" required>
            </mat-form-field>
          
            <!-- Localisation -->
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <mat-label>Location</mat-label>
              <input matInput formControlName="location" placeholder="Entrez votre localisation" required>
            </mat-form-field>
          
            <!-- Type de contenu -->
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <mat-label>Content Type</mat-label>
              <input matInput formControlName="content_type" placeholder="Entrez le type de contenu" required>
            </mat-form-field>
          
            <!-- Langue -->
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <mat-label>Language</mat-label>
              <input matInput formControlName="langue" placeholder="Entrez votre langue principale" required>
            </mat-form-field>
          
            <!-- Type de partenariat -->
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <mat-label>Partnership Type</mat-label>
              <input matInput formControlName="partener_type" placeholder="Entrez le type de partenariat" required>
            </mat-form-field>
          
            <!-- Compensation -->
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Compensation</mat-label>
                <mat-select formControlName="compensation">
                  <mat-option value="Par post">Par post</mat-option>
                  <mat-option value="Collaboration">Collaboration</mat-option>
                </mat-select>
              </mat-form-field>
              
          
            <!-- Description -->
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <mat-label>Description</mat-label>
              <textarea matInput formControlName="description" placeholder="Entrez une description" required></textarea>
            </mat-form-field>
          
            <!-- Bouton d'inscription -->
            <button mat-raised-button color="primary" type="submit" class="w-100">S'inscrire</button>
          </form>
          
          <span class="d-block f-w-500 text-center m-t-24"
            >Already have an Account?

            <a
              [routerLink]="['/authentication/login']"
              class="text-decoration-none text-primary f-w-500 f-s-14"
            >
              Sign In</a
            >
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
